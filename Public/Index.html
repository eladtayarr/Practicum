<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practicum || Trisi Sinai Ltd.</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <link rel="shortcut icon" href="src/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Add your CSS styles here */
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

        * {
            box-sizing: border-box;
        }

        body {
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: -20px 0 50px;
        }

        h1 {
            font-weight: bold;
            margin: 0;
        }

        h2 {
            text-align: center;
        }

        p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
        }

        span {
            font-size: 12px;
        }

        a {
            color: #333;
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
        }

        button {
            border-radius: 20px;
            border: 1px solid #000000;
            background-color:  #00bfff;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        button:active {
            transform: scale(0.95);
        }

        button:focus {
            outline: none;
        }

        button.ghost {
            background-color: transparent;
            border-color: #FFFFFF;
        }

        form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }

        .container {
            background-color: #fff;
            border-radius: 100px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25),
                    0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 600px;
            height: 300px;
            max-width: 100%;
            min-height: 500px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }

            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container{
            transform: translateX(-100%);
        }

        .overlay {
            background: #000000;
            background: -webkit-linear-gradient(to right, #000000, #000000);
            background: linear-gradient(to right, #08a3eb, #032434);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #FFFFFF;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        .social-container {
            margin: 20px 0;
        }

        .social-container a {
            border: 1px solid #DDDDDD;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            height: 40px;
            width: 40px;
        }

        footer {
            background-color: #222;
            color: #fff;
            font-size: 14px;
            bottom: 0;
            position: fixed;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 999;
        }

        footer p {
            margin: 10px 0;
        }

        footer i {
            color: rgb(0, 0, 0);
        }

        footer a {
            color: #3c97bf;
            text-decoration: none;
        }
        .logo {
            max-width: 100px; /* Adjust the max-width to make the logo really small */
            margin: 20px auto; /* Center the logo horizontally */
            display: block;
            /* Set the background image */
            background-image: url('images/logo1.png'); /* Adjust the path as needed */
            /* Ensure the background image covers the element */
            background-size: cover;
            /* Center the background image */
            background-position: center;
            /* Align the logo to the right */
            align-self: flex-end; /* If using flexbox */
            justify-self: end; /* If using grid */
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Style for the input container */
        .input-container {
            position: relative;
            margin-bottom: 15px; /* Adjust spacing as needed */
        }

        /* Style for the icon within the input container */
        .input-container .icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 10px; /* Adjust as needed */
            color: #aaa; /* Icon color */
        }

        /* Style for the input fields */
        .input-container input {
            padding-left: 30px; /* Add padding for the icon */
            border-radius: 100px;
        }
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="src/images/MOVIE_Curtain.mp4" type="video/mp4">
      </video>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signUpForm" action="#">
                <h1>צור חשבון חדש</h1>
                <br><br><br>
                <div class="input-container">
                    <!-- Username input with icon -->
                    <input type="text" id="username1" name="username" placeholder="שם משתמש" required>
                    <i class="fa fa-user icon"></i>
                </div>
    
                <!-- Password input with icon -->
                <div class="input-container">
                    <input type="password" id="password1" name="password" placeholder="סיסמה" required>
                    <i class="fa fa-key icon"></i>
                </div>
                <button id="signUpButton" type="submit">הרשמה</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="loginForm" action="#">
                <h1>התחבר לאיזור האישי</h1>
                <br><br><br>
                <div class="input-container">
                    <!-- Username input with icon -->
                    <input type="text" id="username2" name="username" placeholder="שם משתמש" required>
                    <i class="fa fa-user icon"></i>
                </div>
        
                <!-- Password input with icon -->
                <div class="input-container">
                    <input type="password" id="password2" name="password" placeholder="סיסמה" required>
                    <i class="fa fa-key icon"></i>
                </div>
                <a href="#"> ? שחכת את הסיסמה שלך</a>
                <button id="signInButton" type="submit">התחברות</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>!ברוך שובך</h1>
                    <p>בכדי להישאר מחובר לאזור האישי שלך, אנא התחבר באמצעות שם המשתמש וסיסמה שברשותך</p>
                    <button class="ghost" id="signIn">התחברות למערכת</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <img class="logo" src="/src/images/logo1.png" alt="Logo">
                    <h1>!היי חבר חדש</h1>
                    <p>במידה ואתה מעוניין להירשם למערכת אנא הכנס את הפרטים האישיים שלך</p>
                    <button class="ghost" id="signUp">הרשמה למערכת</button>
                </div>
            </div>
        </div>
    </div>

  

<script>
document.addEventListener('DOMContentLoaded', function () {
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });

    const signUpForm = document.getElementById('signUpForm');
    const signUpButtonForm = document.getElementById('signUpButton');

    signUpForm.addEventListener('submit', async function (event) {
        event.preventDefault(); // Prevent the default form submission

        const username = document.getElementById('username1').value;
        const password = document.getElementById('password1').value;

        const userData = {
            UserName: username,
            Password: password,
            Role: 'User'
    };
    try {
        const response = await fetch('/add-user', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        });
        
        if (response.ok) {
            alert('.החשבון נוצר בהצלחה! עכשיו אתה יכול להיכנס');
            signUpForm.reset();
        } else {
            alert('.שגיאה ביצירת חשבון. אנא נסה שוב מאוחר יותר');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('.אירעה שגיאה בלתי צפויה. אנא נסה שוב מאוחר יותר');
    }
});

const signInButtonForm = document.getElementById("signInButton");
signInButtonForm.addEventListener('click', async function (event) {
    event.preventDefault();
    
    const username = document.getElementById('username2').value;
    const password = document.getElementById('password2').value;
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        
        if (response.ok) {
            if (data.user) {
                sessionStorage.setItem('username', username);
                
                switch (data.user.Role) {
                    case 'Admin':
                    window.location.href = 'templates/Manager/HomeManager.html';
                    break;
                    
                    case 'Customer':
                    window.location.href = 'templates/Customer/Home.html';
                    break;
                    
                    case 'Installer':
                    window.location.href = 'templates/Installer/Home-Installer.html';
                    break;
                    
                    default:
                    alert('Unsupported user role');
                    window.location.href = '/';
                }
            } else {
                alert('המשתמש לא נמצא');
                document.getElementById('popup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            }
        } else {
            alert('שם משתמש או סיסמה לא חוקיים');
        }
    } catch (error) {
        console.error('Error logging in:', error);
        alert('אירעה שגיאה בעת הכניסה');
    }
});
});
</script>
</body>

<head>
    <title>Custom Popup Example</title>
    <style>
      #popup {
        display: none;
        position: fixed;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 30px;
        background: white;
        border: 2px solid black;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        z-index: 999;
      }
      #overlay {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 998;
      }
    </style>
  </head>
  <body>
  
  
  <div id="overlay"></div>
  
  <div id="popup">
    <h2>Hello!</h2>
    <p>This is your popup message!</p>
    <button onclick="closePopup()">Close</button>
  </div>
  <script>
    function openPopup() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }
    
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
    </script>

</html>
